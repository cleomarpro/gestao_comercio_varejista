{% extends 'base.html'%}

   {% block main%}

<div class=div_Mae>

<form class='campo_de_filtro' method="GET" action="{% url 'relatorio_diario' %}">
    <input style=" width:150px;" type="date"  name="dia" id="dia"  required/>

    <button  type="submit">Filtrar</button>
</form>

<h3 class='titulo_relatorio'> Relarório diário</h3>

<form class='relatorio'>

    <label>Total invertido: R$ {{invertimento_do_dia | floatformat:2}}</label>
     <br>
<label>
    <label>Total bruto das vendas: R$ {{vendas_do_dia| floatformat:2}}</label>
    <a style='text-align: center;'>Por tipo de pagamento</a>
     <br>
    <label style='border: 1px solid #303131; border-radius:
        5px; font-size:15px; padding: 5px; width: 180px;'>
        Cédula: R$ {{ cedula.total_venda_cedula | floatformat:2}} </label>
    <label style='border: 1px solid #303131; border-radius:
        5px; font-size:15px; padding: 5px; width: 180px;'>
        Crédito: R$ {{ credito.total_venda_credito | floatformat:2}}</label>
    <label style='border: 1px solid #303131; border-radius:
        5px; font-size:15px; padding: 5px; width: 180px;'>
        Débito: R$ {{ debito.total_venda_debito | floatformat:2}}</label>
</label>
    <label>Desconto: R$ {{desconto_po_dia.total_desconto | floatformat:2}}</label>
      <br>
    <label>Lucro: R$ {{lucro_diario | floatformat:2}}</label>

    <h4> Outras observações</h5>

    <label>Gastos extras: R$ {{gastos_extras_diario.gastos | floatformat:2}}</label>
    <br>
    <label>Contas a receber: R$ {{Contas_diario_a_receber.total_conta | floatformat:2}} </label>
    <br>
    <label>Contas a pagar: R$ {{Contas_diario_a_pagar.total_conta | floatformat:2}} </label>
    <br>


</form>
{% endblock %}
