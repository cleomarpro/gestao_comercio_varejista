{% extends 'base.html' %}

{% block main %}

<div class='div_Mae'>
    <form class='formulario' method="POST" >
        {% csrf_token %}
        <h1> 
            <label style=" color:#EEE9E9;">Nova conta a pagar</label>
        </h1>
             <br>
            <label> Observação:</label>
                <input style=" width:220px;"  placeholder=" Observação ou descrição..."
                    type="text" id="observacao" name="observacao" value="{{conta.observacao}}" required/>
             <br>
            <label> Valor:</label>
                <input style=" width:120px;"  placeholder="Valor..." type="number" step=".01" lang="nb"
                    id="valor" name="valor" value="{{conta.valor}}" required/>
             <br>
             <label> Parcelas:</label>
                <input style=" width:120px;" value='1' placeholder=" parcelas:" value="{{conta.parcelas}}"
                    type="text" id="parcelas" name="parcelas" required/>
                    <br>
                <input type="hidden" value='2' name="tipo_de_conta_id">

            <label> Data de vencimento:</label>
                <input style=" width:120px;"  placeholder=" Data de vencimento:" value="{{conta.data_de_vencimento}}"
                    type="date" id="data_de_vencimento" name="data_de_vencimento" required/>
                 <br>

            <button type="submit"> salvar</button>
        </form>
    <br>
</div>
{% endblock %}
