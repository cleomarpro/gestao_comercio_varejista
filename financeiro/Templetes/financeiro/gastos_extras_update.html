{% extends 'base.html' %}

{% block main %}

<div class='div_Mae'>
    <h2 class="sub_menu" >&nbsp; GASTOS EXTRAS  <a href="{% url 'gastos-extras' %}">Cancelar</a> </h2>
    <form class='formulario' method="POST" >
         {% csrf_token %}
    
         <p> EDITAR GASTOS</p>
         <hr> 
        <div> 
            <label>Descrição</label><br>
            <input style=" width:150px;"  placeholder=" Descricão..." value="{{gastos_extras.descricao}}"
                 type="text" id="descricao" name="descricao" required/>
                </div>
        <div>
            <label>Valor</label><br>
            <input style=" width:150px;"  value="R$ {{gastos_extras.valor | floatformat:2}}"
                type="text" data-js="money" id="valor" name="valor" required/>
        </div>
            <hr>
            <button type="submit"> Editar</button>
    </form>
    <br>
</div>

{% endblock %}
