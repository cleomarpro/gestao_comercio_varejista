{% extends 'base.html' %}

{% block main %}

<div class='div_Mae'>
    <h2 class="sub_menu" >&nbsp; CLIENTE <a href="{% url 'novo-cliente' %}">Cancelar</a></h2>
    <form class='formulario' method="POST" >
         {% csrf_token %}
         <p> EDITAR CLIENTE</p>
         <hr>
         <div>
            <label> Nome*</label> <br>
                <input style=" width:200px;"  placeholder=" Nome..." value="{{cliente.nome}}" 
                    type="text" id="nome" name="nome" required/>
         </div>
         <div>
            <label> Segundo nome*</label> <br>
                <input style=" width:200px;"  placeholder="Segundo nome..." value="{{cliente.segundo_nome}}"
                    type="text" id="segundo_nome" name="segundo_nome" required/>
        </div>
        <div>
            <label> Cpf ou cnpj*</label> <br>
                <input style=" width:200px;"  placeholder=" Cpf ou cnpj..." value="{{cliente.cpf_cnpj}}"
                    type="text" id="cpf_cnpj" name="cpf_cnpj" required/>
            </div>
            <div>
            <label> Data de nascimento*</label> <br>
                <input style=" width:180px;"  placeholder=" Data de nascimento.." value="{{cliente.data_de_nascimento}}"
                    type="date" id="data_de_nascimento" name="data_de_nascimento" required/>
            </div>
            <div>
            <label> Sexo*</label> <br>
            <select style=" width:150px;" type="text" id="sexo_id" name="sexo_id" value="{{cliente.sexo}}" required/>
                <tr>
                    <option value=''> __Sexo__</option>
                    <option value="3">Feminino </option>
                    <option value="2">Masculino  </option>
                </tr>
            </select>
        </div>
        <div>
             <label> Nascionalidade*</label> <br>
            <select style=" width:140px;" type="text" id="nascionalidade" name="nascionalidade" 
                value="{{cliente.nascionalidade}}" required/>
                <tr>
                    <option value=''> __Selecionar__</option>
                    <option >Nacional </option>
                    <option >Estrangeiro  </option>
                </tr>
            </select>
        </div>
        <div>

             <label>Cep</label> <br>
                <input style=" width:140px;"  placeholder=" Cep..." value="{{cliente.cep}}"
                    type="text" id="cep" name="cep" />
        </div>
        <div>

            <label> Rua</label> <br>
                <input style=" width:200px;"  placeholder=" Rua..." value="{{cliente.}}"
                    type="text" id="rua" name="rua" />

        </div>
        <div>
            <label> Quadra</label> <br>
                <input style=" width:80px;"  placeholder=" Quadra..." value="{{cliente.quadra}}"
                    type="text" id="quadra" name="quadra" />
        </div>
        <div>
            <label> Número</label> <br>
                <input style=" width:80px;"  placeholder=" Número..." value="{{cliente.numero}}"
                    type="text" id="numero" name="numero" />
        </div>
        <div>
            <label> Setor</label> <br>
                <input style=" width:150px;"  placeholder=" Setor..." value="{{cliente.setor}}"
                    type="text" id="setor" name="setor" />
        </div>
        <div>
            <label> Estado</label> <br>
                <input style=" width:200px;"  placeholder=" Estado..." value="{{cliente.estado}}"
                    type="text" id="estado" name="estado" />
        </div>
        <div>
            <label> Cidade</label> <br>
                <input style=" width:200px;"  placeholder=" Cidade..." value="{{cliente.cidade}}"
                    type="text" id="cidade" name="cidade" />
        </div>
        <div>
            <label> Complemento</label> <br>
                <input style=" width:180px;"  placeholder=" Complemento..." value="{{cliente.complemento}}"
                    type="text" id="complemento" name="complemento" />
        </div>
        <div>
            <label> Pais</label> <br>
                <input style=" width:100px;"  placeholder=" Pais..." value="{{cliente.pais}}"
                    type="text" id="pais" name="pais" />
        </div>
        <div>
            <label> Celular</label> <br>
                <input style=" width:150px;"  placeholder=" Celular..." value="{{cliente.Celular}}"
                    type="text" id="Celular" name="Celular" />
        </div>
        <div>
            <label> Celular 2</label> <br>
                <input style=" width:150px;"  placeholder=" Celular 2..." value="{{cliente.Celular2}}"
                    type="text" id="Celular2" name="Celular2" />
        </div>
        <div>
            <label> Telefone</label> <br>
                <input style=" width:150px;" placeholder=" Telefone..." value="{{cliente.Telefone}}"
                    type="text" id="Telefone" name="Telefone" />
        </div>
        <div>
            <label> E-mail</label> <br>
                <input style=" width:200px;"  placeholder=" E-mail..." value="{{cliente.email}}"
                    type="text" id="email" name="email" />
        </div>
                
             <hr>
            <button  type="submit"> Editar </button>
    
</div>

{% endblock %}
