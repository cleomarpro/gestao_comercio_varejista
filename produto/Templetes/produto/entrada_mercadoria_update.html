{% extends 'base.html' %}

{% block main %}

<div class= 'div_Mae'>

<!-- FormulÃ¡rio de entrada de mercadoria -->
    <form class='formulario' method="POST" >
    <h1>
        <label style=" color:#EEE9E9;">Nova entrada de mercadoria</label>
    </h1>
                {% csrf_token %}

            <label> Produto:</label>
            <select style=" width:200px;" type="search" id="produto" name="produto" required/>
                <tr>
                    <option value='{{entrada_Mercadoria.produto.id}}'> {{entrada_Mercadoria.produto}}</option>
                    {% for produto in produto %}
                        <option value='{{produto.id}}'> {{produto}}</option>
                    {% endfor %}
                </tr>
            </select>
                <a style=" font-size: 30px;" href="{% url 'produto' %}">+</a>
             <br>

            <label> Fornecedor:</label>
            <select style=" width:200px;" type="search" id="fornecedor" name="fornecedor" required/>
                <tr>
                    <option value='{{entrada_Mercadoria.fornecedor.id}}'> {{entrada_Mercadoria.fornecedor}}</option>
                    {% for fornecedor in fornecedor %}
                        <option value='{{fornecedor.id}}'> {{fornecedor}}</option>
                    {% endfor %}
                </tr>
            </select>
                <a style=" font-size: 30px;" href="{% url 'novo-fornecedor' %}">+</a>
             <br>
            <label> Quantidade:</label>
            <input style=" width:200px;"  placeholder=" Quantidade..." value="{{entrada_Mercadoria.quantidade}}"
                type="text" id="quantidade" name="quantidade"  required/>
             <br>
            <label> Validade do produto:</label>
            <input style=" width:200px;" value="{{entrada_Mercadoria.validade_produto}}"
                type="date" id="validade_produto" name="validade_produto"  required/>
             <br>

            <button type="submit"> salvar</button>
    </form>
    <br>
</div>

{% endblock %}
