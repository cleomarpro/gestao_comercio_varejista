    <div class='div_mae'>
      
        <form class='form_logim' method="post" action="{% url 'novo-usuario' %}">
            <P  style="color:black; font-size: 25px;">VieWorld</P>
            {% csrf_token %}

            {% if mensagen_de_erro_usuario %}
            <label style='color:red;'>{{mensagen_de_erro_usuario}}</label>

                <input class="form_novo_usuário" Type='text' name= 'username' placeholder="Usuário*..." required/>

            {% if mensagen_de_erro_email %}
            <br>
            <label style='color:red;'>{{mensagen_de_erro_email}}!</label>

            <input class="form_novo_usuário" Type='password' name= 'password'id= 'password' placeholder="Senha*..." required/>
            <br>
            <br>
            <input class="form_novo_usuário"   Type='email' name= 'email' id= 'email' placeholder="E-mail*..." required/>
            <br>
            <br>
            <input class="form_novo_usuário" Type='text' name= 'cpf_cnpj' id= 'cpf_cnpj' placeholder="Cnpj ou Cpf*..." required/>
            <br>
            <br>
            <input class="form_novo_usuário" Type='text' name= 'nome_fantazia' id= 'nome_fantazia' placeholder="Nome fantasia*..." required/>
            <br>
            <br>
                <hr>
                    <p style="color:black; font-size: 16px;">
                        Ao clicar em Cadastre-se, você concorda com nossos Termos e condição de uso
                    </p>
            <input id='bt_login' type="submit" value="Cadastre-se">

            <br>
